<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
      
<h:head>  
	<title>Plataforma PPGI</title>
	
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/principal.css" />

    <style type="text/css">
           .ui-layout-north {
                 z-index:20 !important;
                 overflow:visible !important;;
            }

          .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
           }
    </style>  
</h:head>  
<h:body style="background-color: #fbefef">
	<h:form id="login">
		<p:growl id="mensagem" showDetail="true" />
		<p:panel header="Plataforma PPGI" style="text-align:center;width:500px;
		position:absolute;left:50%;top:50%;margin-left:-250px;margin-top:-125px;" >
		<p:focus context="login"/>
				<p:graphicImage value="/design/imagens/ufes-ppgi.png" 
	   			width="300px"/>
	   			<center>
	   				<h:panelGrid columns="2" cellpadding="1" style="text-align:left">
						<h:outputLabel value="Usuário:"/>
						<p:inputText value="#{loginController.usuario.login}" /> 
						
						<h:outputLabel value="Senha:"/>
						<p:password value="#{loginController.usuario.senha}" autocomplete="off" />						
					</h:panelGrid>
					<p:commandButton value="Login" action="#{loginController.efetuarLogin}" ajax="false" update="mensagem"/>	   				
				</center>
		</p:panel>
	</h:form>	
</h:body>
</html>
