<ui:composition template="/jsf/templates/template.xhtml"
  	 xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"  
     xmlns:f="http://java.sun.com/jsf/core"  
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"> 
     
	<ui:define name="conteudo">		
		<div class="ui-fluid" style="padding: 90px;">
			<h:form id="formTipoProducaoAcademica">
				<br />
				<p:outputLabel value="Tipos de Produção Acadêmica" style="color: #009fe6" />
				<br />
				<p:dataTable value="#{tipoProducaoAcademicaController.listaTipoProducaoAcademica}" emptyMessage="Não existem tipos de produção acadêmica cadastrados" var="t" paginator="true" paginatorAlwaysVisible="false" rows="10"
				style="text-align:center" reflow="true" tableStyleClass="ui-table-columntoggle" selectionMode="single" selection="#{tipoProducaoAcademicaController.tipoProducaoAcademicaSelecionado}" rowKey="#{t.id}">
					<p:ajax event="rowSelect" listener="#{tipoProducaoAcademicaController.onRowSelectTipoProducaoAcademica}" update="formTipoProducaoAcademica" resetValues="true" />
					<p:column priority="1">
						<f:facet name="header">
							Nome do Tipo de Produção Acadêmica
						</f:facet>
						#{t.nomeTipoProducaoAcademica}
					</p:column>
					<p:column priority="1">
						<f:facet name="header">
							Descrição
						</f:facet>
						#{t.descricaoTipoProducaoAcademica}
					</p:column>				
				</p:dataTable>
				<br />
				<p:divider />
				<br />
	          	<div class="ui-fluid" align="center">
	           		<p:commandButton title="Tipo Producação Acadêmica" value="Novo Tipo de Produção Acadêmica" icon="ui-icon-plus"
	          	  	action="#{tipoProducaoAcademicaController.novoTipoProducaoAcademica}" update="formTipoProducaoAcademica" partialSubmit="true" process="@this" style="width:160px"/>
	            </div>	
	          	<br />
	          	<div class="ui-fluid">
        	  		<p:panel id="dadosTipoProducaoAcademica" header="Cadastro do Tipo de Produção Acadêmica">
	          			<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-3,ui-grid-col-6">
	          				<p:column>
								 <h:outputText value="Nome do Tipo de Produção Acadêmica:"/>
								 <p:inputText label="nomeTipoProducaoAcademica" value="#{tipoProducaoAcademicaController.tipoProducaoAcademica.nomeTipoProducaoAcademica}" required="true" requiredMessage="Informe o nome do tipo de produção acadêmica."
								 converter="#{trimStringConverter}"/>
							</p:column>	
							<p:column>
								 <h:outputText value="Descrição do Tipo de Produção Acadêmica:"/>
								 <p:inputText label="descricaoTipoProducaoAcademica" value="#{tipoProducaoAcademicaController.tipoProducaoAcademica.descricaoTipoProducaoAcademica}" converter="#{trimStringConverter}"/>
							</p:column>         				
	          			</p:panelGrid>
	          			<br />
	          			<p:growl id="mensagemSalvar" showDetail="true" />
						<div class="ui-fluid" align="center">
							<p:commandButton id="tipoProducaoAcademicaSalvar" value="Salvar" icon="ui-icon-disk"
							 action="#{tipoProducaoAcademicaController.salvarTipoProducaoAcademica}"
							 update="formTipoProducaoAcademica" style="width:100px"/>						
					     	<p:commandButton id="tipoProducaoAcademicaCancelar" value="Cancelar" icon="ui-icon-close"
					     	 action="#{tipoProducaoAcademicaController.cancelarTipoProducaoAcademica}"
							 update="formTipoProducaoAcademica" partialSubmit="true" process="@this" style="width:100px"/>
						</div>	    
	          		</p:panel>	          		      		
	          	</div>	
			</h:form>			
		</div>
	</ui:define>  
</ui:composition>
